name: enhanced-eda-assistant
version: "1.0.0"
description: "Enhanced Exploratory Data Analysis Assistant MCP Server"
author: "Your Name"
license: "MIT"

# Server configuration
server:
  type: "fastmcp"
  entry_point: "server.py"
  python_version: "3.9+"

# Dependencies
dependencies:
  - fastmcp>=0.9.0
  - pandas>=1.5.0
  - numpy>=1.21.0
  - scipy>=1.9.0
  - scikit-learn>=1.1.0
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - plotly>=5.0.0
  - statsmodels>=0.13.0

# Environment variables
environment:
  PYTHONPATH: "."
  LOG_LEVEL: "INFO"

# Resource limits
resources:
  memory: "512MB"
  cpu: "0.5"
  timeout: "300s"

# Health check
health_check:
  path: "/health"
  interval: "30s"
  timeout: "10s"
  retries: 3

# Tags for discovery
tags:
  - "data-analysis"
  - "eda"
  - "statistics"
  - "visualization"
  - "machine-learning"